<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">

  <title>Frontend Mentor | Intro component with sign up form</title>
</head>

<body>
  <div class="content">
    <h1>
      Learn to code by watching others
    </h1>
    <p>
      See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
      but understanding how developers think is invaluable.
    </p>
  </div>
  <div class="form-container">
    <div class="trail">
      <p><b>Try it free 7 days</b> then $20/mo. thereafter</p>
    </div>
    <form class="signup-form">
      <input id="first" type="text" placeholder="First Name" />
      <input id="second" type="text" placeholder="Second Name" />
      <input id="email" type="email" placeholder="Email Address" />
      <input id="password" type="password" placeholder="Password" />
      <button style="text-transform: uppercase" class="form-btn">
        Claim your free trial
      </button>
      <p>
        By clicking the button, you are agreeing to our <span class="red-accent">Terms and Services</span>
      </p>
    </form>
  </div>
</body>

</html>
